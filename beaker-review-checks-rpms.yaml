- job-template:
    name: beaker-review-checks-rpms-{distro}
    description: |
        Builds RPMs for patches posted to Gerrit.
    logrotate:
        daysToKeep: 30
    concurrent: true
    node: fedora
    scm: !include: beaker-review-checks-scmconfig.yaml.inc
    triggers:
        - beaker-review-checks-gerrit-trigger:
            file_paths_pattern: ".*"
            dependency_jobs: ""
            ignorefail: "{ignorefail}"
    builders:
        - shell: |
            Misc/rpmbuild.sh --next-major -bs
        - shell: |
            : ${{XDG_RUNTIME_DIR:=/run/user/$(id -u)}}
            mkdir -p mock-result
            flock $XDG_RUNTIME_DIR/beaker-jenkins-mock-flock-{mockconfig} /usr/bin/mock --resultdir=mock-result -r {mockconfig} --clean --rebuild rpmbuild-output/*.src.rpm
        - shell: |
            if [ -f Misc/rpmlint-config.py ] ; then # since Beaker 22
                rpmlint -f Misc/rpmlint-config.py -o "NetworkEnabled False" mock-result/*.rpm
            fi
        - shell: |
            rpmgrill-unpack-rpms mock-result/
            # Don't bother about missing man pages
            rpmgrill --disable=ManPages,SpecFileSanity mock-result/unpacked/
            # Pick all test result keys which are not empty and use a workaround
            # to translate the jq exit code to a Jenkins exit code for pass/fail
            bash -c "jq '.tests[].results | length > 0 | select(. == true)' mock-result/unpacked/rpmgrill.json -e; if [ \"\$?\" == 4 ]; then exit 0; else exit 1; fi"
        - shell: |
            createrepo_c --no-database mock-result
    publishers:
        - archive:
            artifacts: "mock-result/*.log,mock-result/*.rpm,mock-result/unpacked/rpmgrill.*"
    wrappers:
        - publish-over-ssh-post-build:
            site: "beaker-project.org jenkins-results"
            # excluding .src.rpm to save a bit of space
            source: "mock-result/*.log mock-result/*.noarch.rpm mock-result/repodata/** mock-result/unpacked/rpmgrill.*"
            target: "$JOB_NAME/$BUILD_NUMBER"

- project:
    name: beaker-review-checks-rpms
    distro: !include: beaker-rpms-distroconfig.yaml.inc
    jobs:
        - beaker-review-checks-rpms-{distro}
