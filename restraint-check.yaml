- job:
    name: restraint-check
    description: "Restraint unit tests"
    node: fedora
    scm:
        - git:
            url: git://git.beaker-project.org/restraint
            branches:
                - origin/master
            clean: true
            wipe-workspace: false
            skip-tag: true
    triggers:
        - pollscm: "H/5 * * * *"
    builders:
        - shell: |
            unset http_proxy
            make check
    publishers:
        - report-failures
