- job:
    name: restraint-valgrind
    description: "Restraint unit tests in Valgrind"
    scm:
        - git:
            url: git://git.beaker-project.org/restraint
            branches:
                - origin/master
            clean: true
            wipe-workspace: false
            skip-tag: true
    triggers:
        - pollscm: "H/5 * * * *"
    builders:
        - shell: |
            unset http_proxy
            make -C src valgrind
