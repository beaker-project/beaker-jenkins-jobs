- job:
    name: restraint-valgrind
    description: |
        Runs Restraint unit tests in Valgrind.
    concurrent: true
    node: fedora
    scm:
        - git:
            url: git://git.beaker-project.org/restraint
            branches:
                - origin/master
            clean:
                before: true
            wipe-workspace: false
            skip-tag: true
            reference-repo: /var/lib/jenkins/gitreference/restraint
    triggers:
        - pollscm:
            cron: "H/5 * * * *"
    builders:
        - restraint-fetch-tarballs
        - shell: |
            : ${XDG_RUNTIME_DIR:=/run/user/$(id -u)}
            unset http_proxy
            flock $XDG_RUNTIME_DIR/restraint-tests-flock make -C src valgrind
    notifications:
        - notify-matrix-bot
